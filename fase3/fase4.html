<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuestionario de Flexbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      color: #333;
    }

    #quiz-form {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    p {
      margin: 10px 0;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    button {
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Cuestionario de Flexbox</h1>
  <form id="quiz-form">
    <div id="questions-container"></div>
    <button type="submit">Enviar respuestas</button>
  </form>
  <script>
    const questions = [
      {
        question: "¿Qué es Flexbox?",
        options: ["a) Un lenguaje de programación", "b) Un framework de CSS", "c) Un modelo de diseño CSS", "d) Un formato de imagen"],
        correctAnswer: 2
      },
      {
        question: "¿Cuál es la propiedad de Flexbox para alinear elementos horizontalmente?",
        options: ["a) justify-content", "b) align-items", "c) flex-direction", "d) flex-wrap"],
        correctAnswer: 0
      },
      {
        question: "¿Qué propiedad de Flexbox se usa para alinear elementos verticalmente?",
        options: ["a) align-items", "b) justify-content", "c) flex-direction", "d) flex-wrap"],
        correctAnswer: 0
      },
      {
        question: "¿Qué valor de flex-direction se usa para alinear elementos en dirección inversa?",
        options: ["a) row", "b) row-reverse", "c) column", "d) column-reverse"],
        correctAnswer: 1
      },
      {
        question: "¿Qué propiedad se usa para hacer que los elementos ocupen el espacio disponible en un contenedor?",
        options: ["a) flex-shrink", "b) flex-grow", "c) flex-basis", "d) flex"],
        correctAnswer: 3
      },
    ];

    const quizForm = document.getElementById('quiz-form');
    const questionsContainer = document.getElementById('questions-container');

    // Función para mostrar las preguntas y opciones en el formulario
    function showQuestions() {
      questions.forEach((q, index) => {
        const questionElement = document.createElement('p');
        questionElement.textContent = q.question;
        questionsContainer.appendChild(questionElement);

        q.options.forEach((option, optionIndex) => {
          const optionElement = document.createElement('label');
          optionElement.innerHTML = `
            <input type="radio" name="question${index}" value="${optionIndex}">
            ${option}
            <br>
          `;
          questionsContainer.appendChild(optionElement);
        });
      });
    }

    // Función para verificar las respuestas al enviar el formulario
    function checkAnswers(event) {
      event.preventDefault();
      let score = 0;

      questions.forEach((q, index) => {
        const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);

        if (selectedOption) {
          const selectedAnswer = parseInt(selectedOption.value);
          if (selectedAnswer === q.correctAnswer) {
            score++;
          }
        }
      });

      const resultMessage = `Obtuviste ${score} de ${questions.length} respuestas correctas.`;
      alert(resultMessage);
      quizForm.reset();
    }

    quizForm.addEventListener('submit', checkAnswers);
    showQuestions();
  </script>
</body>
</html>
